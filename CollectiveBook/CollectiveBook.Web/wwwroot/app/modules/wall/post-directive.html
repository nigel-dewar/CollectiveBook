<div class="post">
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-1">
                <img ng-src="{{userPic()}}" class="img-circle" width="60" height="60" />
            </div>
            <div class="col-sm-10">
                <span>

                    <small>{{post.creator.fullName}}</small>
                    {{post.postContent}}

                </span>
            </div>
            <div class="col-sm-1">
                <button type="button" class="close pull-right" ng-click="deletePost(post)">&times;</button>
            </div>
        </div>
    </div>

    <!--replies section-->
    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-1">

            </div>
            <div class="col-sm-10">
                <form class="form-inline">
                    <img ng-src="{{currentUserPic}}" class="img-circle" width="60" height="60" />
                    <textarea class="form-control" style="min-width: 80%" ng-model="reply.replyContent" placeholder="Make a reply to this comment" />
                    <input class="btn btn-primary" type="button" value="Share" ng-click="createReply(reply)" />
                </form>
                <br />
                <br />
                <div class="row">
                    <div ng-repeat="reply in post.replies">
                        <div class="col-sm-1">
                            <img ng-src="{{userPic()}}" class="img-circle" width="60" height="60" />
                        </div>
                        <div class="col-sm-10">
                            <span>

                                <small>{{reply.creator.fullName}}</small>
                                {{reply.replyContent}}

                            </span>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="close pull-right" ng-click="deleteReply(reply)">&times;</button>
                        </div>
                    </div>
                </div>

            </div>

            
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            

        </div>
    </div>

</div>
