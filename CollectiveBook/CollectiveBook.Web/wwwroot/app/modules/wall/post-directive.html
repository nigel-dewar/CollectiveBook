<div class="post">
    <div class="row">
        <div class="col-xs-12" style="padding-top:5px;">   
            <div class="col-xs-3 col-sm-2 col-md-1">
                <img ng-src="{{post.creator.profilePic}}" class="img-circle" width="60" height="60" />
            </div>
            <div class="col-xs-6 col-sm-8 col-md-10">
                <small> <span>{{post.creator.fullName}} @</span><span> {{post.created | date : "h:mma"}}</span></small>
                <p>{{post.postContent}}</p>
            </div>
            <div class="col-xs-3 col-sm-2 col-md-1 vcenter">
                <button ng-hide="post.replies.length != 0"  type="button" class="close pull-right" ng-click="deletePost(post)">&times;</button>
            </div>
        </div>
    </div>
    <hr />
    <!--replies section-->
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-1">

            </div>
            <div class="col-xs-10">
                <div class="row">
                    <div ng-repeat="reply in post.replies">

                        <div class="clearfix reply" style="width:100%">
                            <div class="pic">
                                <img ng-src="{{reply.creator.profilePic}}" class="img-circle" width="60" height="60" />
                            </div>
                            <div class="content">
                                <small> <span>{{reply.creator.fullName}} @</span><span> {{reply.created | date : "h:mma"}}</span></small>
                                <p>{{reply.replyContent}}  </p>
                            </div>
                            <div class="closebutton">
                                <button type="button" class="close" ng-click="deleteReply(reply)">&times;</button>
                            </div>
                        </div>

                    </div>
                    <br />
                    <div class="row" style="padding-bottom:5px;">
                        <div class="col-xs-12">
                            <form class="form-inline novalidate">
                                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-1">
                                    <img ng-src="{{currentUserPic()}}" class="img-circle" width="60" height="60" />
                                </div>
                                <div class="col-xs-6 col-sm-8 col-md-8 col-lg-10">
                                    <textarea class="form-control" style="min-width: 100%" ng-model="myreply.replyContent" placeholder="Make a reply" />
                                </div>
                                <div class="col-xs-3 col-sm-2 col-md-2 col-lg-1 vcenter">
                                    <input class="btn btn-primary" type="button" value="Reply" ng-click="createReply(myreply)" />
                                </div>
                            </form>
                        </div>
                    </div>
                  
                </div>

            </div>


        </div>
    </div>
</div>
